<f:layout name="Layout"/>

<f:section name="form">
	<f:render partial="javascript" arguments="{conf: conf, localisationOverrides: localisationOverrides}"/>
	
	<f:if condition="{conf.showSearchForm}==1">
		<f:render partial="form" arguments="{query: query, extended: extended, conf: conf}"/>
	</f:if>
</f:section>
